<!-- Latihan membuat Tabel -->
<!DOCTYPE html>
<html>

<head>
    <title>Latihan Tabel</title>
</head>

<body>
    <table border="1" cellpadding="15">
        <!--Tabel-->
        <tr bgcolor="#cccccc">
            <!-- Baris-->
            <td>ID</td>
            <!--Kolom-->
            <td>NAMA</td>
            <!--Kolom-->
        </tr>
        <tr>
            <td>1</td>
            <td>ADINDA</td>
        </tr>
        <tr>
            <td>2</td>
            <td>DWIKI</td>
        </tr>
        <tr>
            <td>3</td>
            <td>FITRI</td>
        </tr>
    </table>

    <!-- Tabel Pembelian Barang -->
    <hr>
    <p>Tabel Pembelian Barang</p>
    <table border="1" cellpadding="5">
        <tr bgcolor="#cccccc">
            <td>Kode Barang</td>
            <td>Nama Barang</td>
            <td>qty</td>
            <td>Harga</td>
            <td>Sub Total</td>
        </tr>
        <tr>
            <td>B0001</td>
            <td>Keyboard</td>
            <td>2</td>
            <td>50000</td>
            <td>100000</td>
        </tr>
        <tr>
            <td colspan="4" align="right"><b>TOTAL</b></td>
            <td>100000</td>
        </tr>
    </table>
</body>

</html>
